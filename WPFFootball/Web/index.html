<!-- apply our angular app to our site -->
<body ng-app="routerApp" background="assets/footballfield.jpg">

    <!-- NAVIGATION -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">Goal Line Stand Football</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="home" class="hvr-bounce-to-bottom">Home</a></li>
            <li><a ui-sref="settings" class="hvr-bounce-to-bottom">Settings</a></li>
            <li><a ui-sref="menu" class="hvr-bounce-to-bottom">Menu</a></li>
        </ul>
    </nav>
    <!-- MAIN CONTENT -->
    <div class="container-fluid">

        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ------------------- -->

        <div ng-controller="loadCtrl">
            <div ng-show="appState.isLoading" class="fadeout">
                <button class="btn btn-primary" onclick="showDevTools()">Show Dev Tools</button>
                <span class="title col-md-11 pull-right" style="color: white; font-size: 42px; margin-bottom: 20px;">
                    Please Wait...Goal Line Stand is Loading...
                </span>
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>

            <div ng-show="!appState.isLoading" class=" loadScreen animated zoomInDown">
                <div ui-view></div>
            </div>
        </div>
