<div class="form-group row">
    <div class="col-md-5"></div>
    <h2>Goal Line Stand Football</h2>
    <div class="col-md-1">
        <button id="start" class="btn btn-primary start center-block hvr-grow-shadow" onclick="$('.loadScreen').removeClass('animated zoomInDown')"
                ui-sref="Start">
            Start New Game
        </button>
        <button class="btn btn-primary btn-block load text-center hvr-grow-shadow" ui-sref="Load">Load Saved Game</button>
        <button class="btn btn-primary btn-block exit text-center hvr-grow-shadow" ui-sref="Exit">Exit Game</button>
        <button class="btn btn-primary btn-block editor text-center hvr-grow-shadow" ui-sref="Editor" uib-tooltip="Edit playcalling situations" tooltip-placement="bottom">Situation Editor</button>
    </div>
</div>
